<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bird Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-color: aliceblue;
    }

    .bird {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .bird-body {
      width: 200px;
      height: 300px;
      background: linear-gradient(145deg, #85ff3b, #4ea000);
      border-radius: 0 90px 0 100px;
      position: relative;
      z-index: 1;
      box-shadow:
        inset -15px -10px 20px rgba(0, 0, 0, 0.2),
        5px 5px 15px rgba(0, 0, 0, 0.15);
    }

    .feather {
      position: absolute;
      width: 30px;
      height: 60px;
      background: linear-gradient(135deg, #85ff3b, #4ea000);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      z-index: 5;
      transform-origin: bottom center;
      box-shadow: inset -5px -3px 10px rgba(0, 0, 0, 0.25);
    }

    .beak-upper {
      position: absolute;
      top: 0;
      right: 100%;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #fae54d, #c9b02c);
      border-radius: 70% 0 0;
      z-index: 2;
      box-shadow: inset -10px 10px 15px rgba(0, 0, 0, 0.15);
    }

    .beak-lower {
      position: absolute;
      top: 100px;
      right: 100%;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #fc9852, #c96b2c);
      border-radius: 0 0 0 70%;
      z-index: 3;
      box-shadow: inset -7px 7px 10px rgba(0, 0, 0, 0.2);
    }

    .eye {
      position: absolute;
      top: 20px;
      right: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 25% 25%, #fff, #bbb);
      border-radius: 50%;
      z-index: 4;
      box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
    }

    .eye::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 50% 50%, #000, #222);
      border-radius: 50%;
      box-shadow: inset 0 0 5px #444;
    }

    .eye::after {
      content: "";
      position: absolute;
      top: 20%;
      left: 65%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #fff, #bbb);
      border-radius: 50%;
      box-shadow: 0 0 5px #fff;
    }

    .wing {
      position: absolute;
      top: 50%;
      left: 40%;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #1d905e, #0c502f);
      clip-path: circle(50% at 50% 0);
      z-index: 2;
      box-shadow: inset -15px 10px 20px rgba(0, 0, 0, 0.3);
    }

    .tail {
      position: absolute;
      bottom: 0;
      left: 95%;
      width: 100px;
      height: 80px;
      background: linear-gradient(135deg, #1d905e, #0c502f);
      clip-path: ellipse(48% 8% at 51% 92%);
      transform-origin: 0 80%;
      z-index: 0;
      box-shadow: inset -10px 5px 15px rgba(0, 0, 0, 0.25);
    }

    .tail1 {
      transform: rotate(25deg);
    }

    .tail2 {
      transform: rotate(35deg);
    }

    .tail3 {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="bird">
    <div class="bird-body"></div>
    <div class="beak-upper"></div>
    <div class="beak-lower"></div>
    <div class="eye"></div>
    <div class="wing"></div>
    <div class="tail tail1"></div>
    <div class="tail tail2"></div>
    <div class="tail tail3"></div>
  </div>
</body>
</html>
